<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootsrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Best phone</title>

</head>

<body>
    <h1 class="display-6 fw-bold text-center m-5"> Search Your Best Phone</h1>

    <!-- search Field   -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-input" type="text" class="form-control" placeholder="Find your best phones"
            aria-label="Find your best phones" aria-describedby="button-addon2">
        <button onclick="loadPhones()" class="btn btn-outline-secondary" type="button"
            id="search-button">Button</button>
    </div>

    <!-- display singal phone details   -->
    <div id="phone-detials" class="w-50 mx-auto p-2">

    </div>


    <!-- display phones   -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 row-cols-sm-1 g-2 mx-auto">

    </div>


    <!-- bootstrap js link   -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="js/phone.js"></script>
</body>

</html>
